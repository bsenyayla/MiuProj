<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layouts/master-layout}">
<head>
    <title>The e-Registrar - webapp - Home</title>
</head>
<body>

<div layout:fragment="content" style="padding-top:1em;" class="container">
    <h3>Offering Page<sup>&reg;</sup></h3>
    <hr/>
    <div style="font-size: 1em">

        <p>&nbsp;</p>

        <div class="row">
            <div style="font-size: 1em">
                <!-- table with publishers-->
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Block Name</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Course Code</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="transcript,iterStat : ${transcripts}">
                        <th scope="row" th:text="${iterStat.count}+${'.'}"></th>
                        <td th:text="${student.studentNumber}"></td>
                        <td th:text="${student.firstName}"></td>
                        </td>
                    </tr>
                    <tr th:if="${transcriptCount < 1}">
                        <td colspan="10" th:align="center">No transcript found</td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
<th:block layout:fragment="footer"></th:block>

</body>
</html>
